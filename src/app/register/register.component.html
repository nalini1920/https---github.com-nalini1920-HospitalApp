<div class="container">
    <div class="row">
      <div class="middleDiv col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div id="user-data">
            <div class="form-group" class="col-md-12">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" name="name" ngModel required>
            </div>
            <div>
              <div class="form-group" class="col-md-6">
                <label for="birthPlace">BirthPlace</label>
                <input type="text" id="birthPlace" class="form-control" name="birthPlace" ngModel required>
              </div>
              <div class="form-group" class="col-md-6">
                <label for="birthDate">BirthDate</label>
                <input type="date" id="birthDate" class="form-control" name="birthDate" ngModel required>
              </div>
            </div>
            <div>
              <div class="form-group" class="col-md-6">
                <label for="phoneNo">Phone Number</label>
                <input type="text" id="phoneNo" class="form-control" name="phoneNo" ngModel required> 
              </div>
              <div class="form-group" class="col-md-6">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required>
              </div>
            </div>
            <div>
              <div class="form-group" class="col-md-6">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required>
              </div>
              <div class="form-group" class="col-md-6">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control" required>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
